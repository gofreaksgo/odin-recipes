<body>
    <h1>Calabacitas</h1>
    <img src="../images/calabacitas.jpeg" alt="A bowl of veggie stew.">
    <h2>Description</h2>
    <p>A Spanish stew consisting of zucchini and squash sauteed with corn and onions.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Corn</li>
        <li>Zucchini</li>
        <li>Squash</li>
        <li>Onion</li>
        <li>Broth</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Sautee vegetables with spices.</li>
        <li>Cover with broth.</li>
        <li>Simmer 30 minutes or until tender.</li>
    </ol>

</body>
